<html>
<head>
  <script src='jquery.min.js'></script>
  <script src='jsmaze.js'></script>
  <title>jsMaze</title>
</head>
<body>
  <center>
    <h2>jsMaze</h2>
    <table>
      <tr>
        <td>
          <table>
            <tr>
              <td colspan='2' align='center'>
                <input type='submit' value='^' onClick='maze.goForward()'/>
              </td>
            </tr>
            <tr>
              <td align='center'>
                <input type='submit' value='<' onClick='maze.turnLeft()'/>
              </td>
              <td>
                <input type='submit' value='>' onClick='maze.turnRight()'/>
              </td>
            </tr>
            <tr>
              <td colspan='2' align='center'>
                <input type='submit' value='v' onClick='maze.goBack()'/>
              </td>
            </tr>
          </table>
        </td>
        <td>
          <center>
            <canvas id='draw' width='600' height='600' tabindex='1'></canvas><br>
            To control with keyboard, click on image above.<br/>
            Controls: WASD, IJKL, arrow keys.<br/>
            To change maze, click to toggle walls below.
          </center>
        </td>
        <td>
          <table>
            <tr>
              <td colspan='2' align='center'>
                <input type='submit' value='^' onClick='maze.goForward()'/>
              </td>
            </tr>
            <tr>
              <td align='center'>
                <input type='submit' value='<' onClick='maze.turnLeft()'/>
              </td>
              <td>
                <input type='submit' value='>' onClick='maze.turnRight()'/>
              </td>
            </tr>
            <tr>
              <td colspan='2' align='center'>
                <input type='submit' value='v' onClick='maze.goBack()'/>
              </td>
            </tr>
          </table>
        </td>
      </tr>
      <tr>
        <td>&nbsp;</td>
        <td>
          <center>
            <canvas id='topview' width='300' height='300' tabindex='2'></canvas>
          </center>
        </td>
      </tr>
    </table>
    <p>
  </center>
  <script>

// Alternating horizontal and vertical wals
map = ["----------",
       "||      | |",
       "  ------- ",
       "| |    | ||",
       "   -----  ",
       "|| |  | |||",
       "    ---   ",
       "||| |  ||||",
       "     -    ",
       "||||  | |||",
       "    --    ",
       "||||   | ||",
       "   ----   ",
       "||| |   | |",
       "  ------  ",
       "|| |     ||",
       " -------- ",
       "| |       |",
       "----------"]

var maze = new Maze(map);
var canvas = $('#topview')[0];
maze.edit(canvas);

var canvas3d = $('#draw')[0];
var pos = {i:0, j:0};
var dir = Maze.DOWN;
maze.draw3d(canvas3d, pos, dir);
maze.topdrawpos();

  </script>
</body>
</html>
