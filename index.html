im<html>
<head>
  <script src='jquery.min.js'></script>
  <script src='jsmaze.js'></script>
  <title>jsMaze</title>
  <meta name='viewport' content='width=600'/>
</head>
<body>
  <center>
    <h2>jsMaze</h2>
    <table>
      <tr>
        <td>
          <center>
            <canvas id='draw' width='600' height='600' tabindex='1'></canvas><br>
            To control with keyboard, click on image above.<br/>
            Controls: WASD, IJKL, arrow keys.<br/>
            To change maze, click to toggle walls below.
          </center>
        </td>
      </tr>
      <tr>
        <td>
          <center>
            <canvas id='topview' width='300' height='300'></canvas>
          </center>
        </td>
      </tr>
    </table>
    <p>
  </center>
  <script>

// Alternating horizontal and vertical wals
var map = ["----------",
           "||      | |",
           "  ------- ",
           "| |    | ||",
           "   -----  ",
           "|| |  | |||",
           "    ---   ",
           "||| |  ||||",
           "     -    ",
           "||||  | |||",
           "    --    ",
           "||||   | ||",
           "   ----   ",
           "||| |   | |",
           "  ------  ",
           "|| |     ||",
           " -------- ",
           "| |       |",
           "----------"]

var maze = new jsmaze.Maze(map);
var canvas3d = $('#draw')[0];
maze.draw3d(canvas3d);
canvas3d.focus();

var canvas = $('#topview')[0];
maze.edit(canvas);

  </script>
</body>
</html>
