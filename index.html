<html>
<head>
  <script src='jquery.min.js'></script>
  <script src='jsmaze.js'></script>
  <title>jsMaze</title>
</head>
<body>
  <center>
    <h2>jsMaze</h2>
    <p><canvas id='draw' width='768' height='768'></canvas></p>
    <p><canvas id='topview' width='500' height='500'></canvas></p>
  </center>
  <script>
function drawit(color, c) {
    // http://www.w3schools.com/html5/html5_ref_canvas.asp
    if (!c) c = '#draw';
    c = $(c)[0];
    ctx = c.getContext('2d');
    ctx.clearRect(1,1,c.width-1,c.height-1);
    ctx.moveTo(1, 1);
    ctx.lineTo(c.width-1,1);
    ctx.lineTo(c.width-1,c.height-1);
    ctx.lineTo(1,c.height-1);
    ctx.lineTo(1,1);
    ctx.lineTo(c.width-1,c.height-1);
    ctx.moveTo(c.width-1,1);
    ctx.lineTo(1,c.height-1);
    ctx.strokeStyle=color;
    ctx.stroke();
}
var colors = ['purple','blue','green','orange','red'];
var idx = 0;
function drawloop(time, c) {
    drawit(colors[idx++], c);
    if (idx >= colors.length) idx = 0;
    if (time) window.setTimeout(function(){drawloop(time);}, time);
}
drawloop(null);
//drawloop(null,'#topview')

// Alternating horizontal and vertical wals
map = ["----------",
       "||      | |",
       "  ------- ",
       "| |    | ||",
       "   -----  ",
       "|| |  | |||",
       "    ---   ",
       "||| |  ||||",
       "     -    ",
       "||||  | |||",
       "    --    ",
       "||||   | ||",
       "   ----   ",
       "||| |   | |",
       "  ------  ",
       "|| |     ||",
       " -------- ",
       "| |       |",
       "----------"]

// The old way
var maze = new Maze(map);
var canvas = $('#topview')[0];
maze.edit(canvas);

var canvas3d = $('#draw')[0];
var pos = {i:0, j:0};
var dir = Maze.DOWN;
maze.draw3d(canvas3d, pos, dir);

  </script>
</body>
</html>
